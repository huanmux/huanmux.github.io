  <style>
    /*
      ============================================
      [1] ROOT VARIABLES & GLOBAL STYLES
      ============================================
    */
    :root {
      --font-en: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --font-cn: 'Noto Sans SC', 'Inter', ui-sans-serif, system-ui;

      --brand: #ff0a45;
      --accent1: #ff3a6b;
      --accent2: #ff7a45;

      --fire-1: #ffd000;
      --fire-2: #ff8a00;
      --fire-3: #ff4d00;
      --fire-4: #e00000;

      --bg-light: #fbfbfc;
      --card-light: #ffffff;
      --text-light: #111111;
      --text-muted-light: #6b6b6b;
      --shadow-1: 0 6px 18px rgba(14,20,30,0.08);
      --shadow-inset: inset 0 6px 18px rgba(0,0,0,0.06);

      --bg-dark: #0a0a0c;
      --card-dark: #16161a;
      --text-dark: #f0f0f5;
      --text-muted-dark: #888888;
      --shadow-dark: 0 6px 18px rgba(0,0,0,0.4);
      --shadow-inset-dark: inset 0 6px 18px rgba(0,0,0,0.3);

      --transition-1: all .35s cubic-bezier(.2,.9,.2,1);
      --transition-smooth: all .6s cubic-bezier(.19,1,.22,1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    html, body {
      width: 100%;
      font-family: var(--font-en);
      overflow-x: hidden;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 1.2s cubic-bezier(.19,1,.22,1), color 0.6s ease;
      position: relative;
    }

    body.dark-theme {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body[lang="cn"] {
      font-family: var(--font-cn);
    }

    h1, h2, h3, h4, p {
      margin: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 32px;
      position: relative;
      z-index: 2;
    }

    /*
      ============================================
      [2] CINEMATIC BACKGROUND SYSTEM
      ============================================
    */

    #cinematic-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .grain-overlay {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      animation: grainMove 8s steps(10) infinite;
    }

    body.dark-theme .grain-overlay {
      opacity: 0.06;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -10%); }
      20% { transform: translate(-15%, 5%); }
      30% { transform: translate(7%, -25%); }
      40% { transform: translate(-5%, 25%); }
      50% { transform: translate(-15%, 10%); }
      60% { transform: translate(15%, 0%); }
      70% { transform: translate(0%, 15%); }
      80% { transform: translate(3%, 35%); }
      90% { transform: translate(-10%, 10%); }
    }

    .bokeh-container {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }

    body.dark-theme .bokeh-container {
      opacity: 1;
    }

    .bokeh {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,10,69,0.05) 40%, transparent 70%);
      filter: blur(40px);
      animation: bokehFloat 20s infinite ease-in-out;
      will-change: transform, opacity;
    }

    @keyframes bokehFloat {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(30px, -40px) scale(1.2); opacity: 0.5; }
      50% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
      75% { transform: translate(40px, 30px) scale(1.1); opacity: 0.6; }
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      mix-blend-mode: screen;
      animation: orbPulse 15s infinite ease-in-out;
      will-change: transform, opacity;
    }

    body.dark-theme .gradient-orb {
      opacity: 0.6;
    }

    @keyframes orbPulse {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
      33% { transform: translate(50px, -30px) scale(1.3); opacity: 0.6; }
      66% { transform: translate(-30px, 50px) scale(0.8); opacity: 0.5; }
    }

    /*
      ============================================
      [3] CURSOR EFFECTS
      ============================================
    */

    #cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,10,69,0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s ease;
      filter: blur(60px);
      mix-blend-mode: screen;
      will-change: transform;
    }

    body.dark-theme #cursor-glow {
      background: radial-gradient(circle, rgba(255,100,150,0.25) 0%, transparent 70%);
    }

    /*
      ============================================
      [4] SCROLL EFFECTS & HAZE
      ============================================
    */

    #scroll-fx-layer {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(10,10,12,0.95) 100%);
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
      backdrop-filter: blur(0px);
    }

    #parallax-fog {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    .fog-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
      animation: fogDrift 40s infinite linear;
      will-change: transform;
    }

    body.dark-theme .fog-layer {
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255,255,255,0.015) 50%, transparent 100%);
    }

    @keyframes fogDrift {
      from { transform: translate(-25%, -25%) rotate(0deg); }
      to { transform: translate(-25%, -25%) rotate(360deg); }
    }

    /*
      ============================================
      [5] UI COMPONENTS
      ============================================
    */

    .language-switcher {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 999;
      background: rgba(255,10,45,0.08);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 99px;
      padding: 6px;
      display: flex;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(14,20,30,0.12), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(10,10,10,0.05);
      transition: var(--transition-smooth);
    }

    .language-switcher:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(14,20,30,0.16), inset 0 1px 0 rgba(255,255,255,0.15);
    }

    body.dark-theme .language-switcher {
      background: rgba(30,30,34,0.85);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.05);
    }

    body.dark-theme .language-switcher:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .language-switcher label {
      padding: 8px 14px;
      cursor: pointer;
      color: var(--text-muted-light);
      position: relative;
      z-index: 2;
      transition: color .3s ease, transform .3s ease;
    }

    .language-switcher label:hover {
      transform: scale(1.05);
    }

    body.dark-theme .language-switcher label {
      color: var(--text-muted-dark);
    }

    .language-switcher input {
      display: none;
    }

    .language-switcher .slider {
      position: absolute;
      top: 6px;
      bottom: 6px;
      left: 6px;
      width: 60px;
      background: var(--card-light);
      border-radius: 99px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.5);
      transition: transform .5s cubic-bezier(.34,1.56,.64,1);
      border: 1px solid rgba(10,10,10,0.03);
    }

    body.dark-theme .language-switcher .slider {
      background: var(--card-dark);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .language-switcher input:checked + label {
      color: var(--text-light);
    }

    body.dark-theme .language-switcher input:checked + label {
      color: var(--text-dark);
    }

    #lang-cn:checked ~ .slider {
      transform: translateX(calc(100% + 4px));
    }

    #go-top-btn {
      position: fixed;
      bottom: -100px;
      right: 24px;
      z-index: 998;
      background: linear-gradient(135deg, var(--brand), var(--accent1));
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 99px;
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 14px 40px rgba(255,10,69,0.2), inset 0 1px 0 rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.12);
      transition: var(--transition-1), bottom .5s cubic-bezier(.34,1.56,.64,1);
      opacity: 0;
      backdrop-filter: blur(10px);
    }

    #go-top-btn.visible {
      bottom: 24px;
      opacity: 1;
    }

    #go-top-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 28px 60px rgba(255,10,69,0.25), inset 0 1px 0 rgba(255,255,255,0.3);
    }

    #go-top-btn:active {
      transform: translateY(-6px) scale(1.02);
    }

    /*
      ============================================
      [6] HERO SECTION
      ============================================
    */

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-bottom: 10vh;
      position: relative;
    }

    .hero-logo {
      margin-bottom: -80px;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      filter: hue-rotate(119deg) drop-shadow(0 20px 60px rgba(255,10,69,0.3));
      opacity: 0;
      animation: logoEntrance 1.5s forwards cubic-bezier(.19,1,.22,1);
      will-change: transform, opacity;
      transition: transform 0.6s cubic-bezier(.19,1,.22,1);
    }

    .hero-logo:hover {
      transform: scale(1.05) rotate(2deg);
      filter: hue-rotate(119deg) drop-shadow(0 30px 80px rgba(255,10,69,0.4));
    }

    @keyframes logoEntrance {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
        filter: hue-rotate(119deg) blur(20px) drop-shadow(0 0 0 transparent);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: hue-rotate(119deg) blur(0) drop-shadow(0 20px 60px rgba(255,10,69,0.3));
      }
    }

    .hero-headline {
      font-size: 8vw;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.1;
      max-width: 1000px;
      opacity: 0;
      animation: headlineEntrance 1.5s forwards 0.3s cubic-bezier(.19,1,.22,1);
      will-change: transform, opacity;
    }

    @keyframes headlineEntrance {
      from {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .fiery {
      background: linear-gradient(60deg, var(--fire-1), var(--fire-2), var(--fire-3), var(--fire-4), var(--fire-1));
      background-size: 300% 300%;
      animation: fireFlow 4s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 20px rgba(255,100,0,0.4)) drop-shadow(3px -3px 40px rgba(255,50,0,0.25));
      display: inline-block;
      transition: filter 0.3s ease;
    }

    .fiery:hover {
      filter: drop-shadow(0 0 30px rgba(255,100,0,0.6)) drop-shadow(5px -5px 60px rgba(255,50,0,0.4));
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #explore-btn {
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 99px;
      border: none;
      cursor: pointer;
      opacity: 0;
      filter: blur(10px);
      animation: fadeInFromShadows 1.5s forwards 1s cubic-bezier(.19,1,.22,1);
      background: var(--text-light);
      color: var(--bg-light);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    #explore-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    #explore-btn:hover::before {
      transform: translateX(100%);
    }

    body.dark-theme #explore-btn {
      background: var(--text-dark);
      color: var(--bg-dark);
      box-shadow: 0 10px 30px rgba(255,255,255,0.1), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    #explore-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.2);
    }

    body.dark-theme #explore-btn:hover {
      box-shadow: 0 20px 50px rgba(255,255,255,0.15), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #explore-btn:active {
      transform: translateY(-6px) scale(1.02);
    }

    @keyframes fadeInFromShadows {
      from {
        opacity: 0;
        filter: blur(12px);
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    /*
      ============================================
      [7] SPACERS & CONTENT SECTIONS
      ============================================
    */

    .spacer {
      height: 60vh;
      pointer-events: none;
    }

    .intro-panels {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 28px;
    }

    .intro-panel {
      text-decoration: none;
      border-radius: 22px;
      padding: 28px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(10,10,10,0.03);
      background: var(--card-light);
      box-shadow: 0 4px 16px rgba(14,20,30,0.06);
      opacity: 0;
      animation: fadeInFromShadows 1.5s forwards cubic-bezier(.19,1,.22,1);
      transition: transform 0.6s cubic-bezier(.19,1,.22,1), box-shadow 0.6s ease;
      will-change: transform;
    }

    #intro-panel-products { animation-delay: 0.3s; }
    #intro-panel-services { animation-delay: 0.45s; }

    body.dark-theme .intro-panel {
      background: var(--card-dark);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .intro-panel::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 26px;
      padding: 4px;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(60deg, var(--brand), var(--accent1), var(--accent2), #ffd1a8, #d24cff);
      background-size: 300% 300%;
      filter: blur(16px) saturate(1.2);
      animation: lavaFlow 12s linear infinite;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .intro-panel:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 24px 60px rgba(14,20,30,0.12);
    }

    body.dark-theme .intro-panel:hover {
      box-shadow: 0 24px 60px rgba(0,0,0,0.5);
    }

    .intro-panel:hover::before {
      opacity: 1;
    }

    @keyframes lavaFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro-panel-content {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 24px;
      align-items: center;
    }

    .intro-panel-content img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 18px;
      -webkit-mask-image: linear-gradient(to right, black 60%, transparent 100%);
      mask-image: linear-gradient(to right, black 60%, transparent 100%);
      transition: transform 0.6s cubic-bezier(.19,1,.22,1);
    }

    .intro-panel:hover .intro-panel-content img {
      transform: scale(1.1) rotate(2deg);
    }

    .intro-panel-content h3 {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-light);
      transition: color 0.3s ease;
    }

    .intro-panel-content p {
      font-size: 15px;
      color: var(--text-muted-light);
      margin-top: 6px;
      transition: color 0.3s ease;
    }

    body.dark-theme .intro-panel-content h3 {
      color: var(--text-dark);
    }

    body.dark-theme .intro-panel-content p {
      color: var(--text-muted-dark);
    }

    /*
      ============================================
      [8] PRODUCTS SECTION
      ============================================
    */

    .section-headline {
      font-size: 44px;
      font-weight: 900;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(100,100,100,0.1);
      padding-bottom: 24px;
      opacity: 0;
      animation: fadeInFromShadows 1s forwards cubic-bezier(.19,1,.22,1);
    }

    .category-block {
      margin-bottom: 40px;
    }

    .category-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeInFromShadows 1s forwards cubic-bezier(.19,1,.22,1);
    }

    .category-scroll-deck {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 4px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .category-scroll-deck::-webkit-scrollbar {
      display: none;
    }

    .product-card {
      width: 280px;
      flex-shrink: 0;
      border-radius: 18px;
      background: var(--card-light);

      moveTimeout = setTimeout(() => {
        isMoving = false;
        dom.cursorGlow.style.opacity = '0';
      }, 100);
    });

    function animateCursor() {
      const dx = mouseX - cursorX;
      const dy = mouseY - cursorY;

      cursorX += dx * 0.15;
      cursorY += dy * 0.15;

      dom.cursorGlow.style.transform = `translate(${cursorX - 200}px, ${cursorY - 200}px)`;

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    function createBokeh() {
      const bokehContainer = document.querySelector('.bokeh-container');
      const bokehCount = 15;

      for (let i = 0; i < bokehCount; i++) {
        const bokeh = document.createElement('div');
        bokeh.className = 'bokeh';

        const size = Math.random() * 300 + 100;
        bokeh.style.width = `${size}px`;
        bokeh.style.height = `${size}px`;
        bokeh.style.left = `${Math.random() * 100}%`;
        bokeh.style.top = `${Math.random() * 100}%`;
        bokeh.style.animationDelay = `${Math.random() * 20}s`;
        bokeh.style.animationDuration = `${Math.random() * 15 + 15}s`;

        bokehContainer.appendChild(bokeh);
      }

      for (let i = 0; i < 5; i++) {
        const orb = document.createElement('div');
        orb.className = 'gradient-orb';

        const size = Math.random() * 400 + 200;
        orb.style.width = `${size}px`;
        orb.style.height = `${size}px`;
        orb.style.left = `${Math.random() * 100}%`;
        orb.style.top = `${Math.random() * 100}%`;
        orb.style.animationDelay = `${Math.random() * 15}s`;
        orb.style.animationDuration = `${Math.random() * 10 + 15}s`;

        const hue = Math.random() * 60 - 10;
        orb.style.background = `radial-gradient(circle, hsl(${350 + hue}, 100%, 60%), transparent)`;

        bokehContainer.appendChild(orb);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      mountContent('en');
      createBokeh();
    });
  </script>
</body>
</html>
